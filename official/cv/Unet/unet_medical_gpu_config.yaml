# Builtin Configurations(DO NOT CHANGE THESE CONFIGURATIONS unless you know exactly what you are doing)
enable_modelarts: False
# Url for modelarts
data_url: ""
train_url: ""
checkpoint_url: ""
# Path for local
data_path: "/cache/data"
output_path: "/cache/train"
load_path: "/cache/checkpoint_path/"
device_target: "GPU"
enable_profiling: False

# ==============================================================================
# Training options
model_name: "unet_medical"
include_background: True
run_eval: False
run_distribute: False
crop: [388, 388]
image_size: [572, 572]
train_augment: True
lr: 0.0001
epochs: 400
repeat: 1
distribute_epochs: 1600
batch_size: 12
distribute_batchsize: 3
cross_valid_ind: 1
num_classes: 2
num_channels: 1
weight_decay: 0.0005
loss_scale: 1024.0
FixedLossScaleManager: 1024.0
resume: False
resume_ckpt: "./"
transfer_training: False
filter_weight: ["outc.weight", "outc.bias"]
show_eval: False
color: [[0, 0, 0], [255, 0, 0], [0, 255, 0], [0, 0, 255], [0, 255, 255], [255, 0, 255], [255, 255, 255]]

#Eval options
eval_metrics: "dice_coeff"
eval_start_epoch: 0
eval_interval: 1
keep_checkpoint_max: 10
eval_activate: "Softmax"
eval_resize: False
checkpoint_path: "./checkpoint/"
checkpoint_file_path: "ckpt_unet_medical_adam-400.ckpt"
rst_path: "./result_Files/"

# Export options
width: 572
height: 572
file_name: "unet"
file_format: "MINDIR"

