# Builtin Configurations(DO NOT CHANGE THESE CONFIGURATIONS unlesee you know exactly what you are doing)
enable_modelarts: False
# url for modelarts
data_url: ""
train_url: ""
checkpoint_url: ""
# path for local
data_path: "/cache/data"
output_path: "/cache/train"
load_path: "/cache/checkpoint_path"
device_target: "Ascend"
enable_profiling: False
filter_weight: False
filter_list: ["score_fr.weight", "upscore2.weight",
              "score_pool4.weight", "upscore_pool4.weight",
              "score_pool3.weight", "upscore8.weight",
              "moments.score_fr.weight", "moments.upscore2.weight",
              "moments.score_pool4.weight", "moments.upscore_pool4.weight",
              "moments.score_pool3.weight", "moments.upscore8.weight"]

# ======================================================================================
# common options

crop_size: 512
image_mean: [103.53, 116.28, 123.675]
image_std: [57.375, 57.120, 58.395]
ignore_label: 255
num_classes: 21
model: "FCN8s"
parallel_mode: "data_parallel"

# ======================================================================================
# Training options
train_batch_size: 32
min_scale: 0.5
max_scale: 2.0
data_file: "/data/mjq/dataset/vocaug_local_mindrecords/vocaug_local_mindrecords.mindrecords"

# optimizer
train_epochs: 500
base_lr: 0.015
loss_scale: 1024

# model
ckpt_vgg16: "/data/mjq/ckpt/vgg16_predtrain.ckpt"
ckpt_pre_trained: ""
save_steps: 330
keep_checkpoint_max: 5
ckpt_dir: "./ckpt"


# ======================================================================================
# Eval options
eval_batch_size: 16
data_root: "/data/mjq/dataset/VOCdevkit/VOC2012"
data_lst: "/data/mjq/dataset/VOCdevkit/VOC2012/ImageSets/Segmentation/val.txt"
scales: [1.0]
flip: False
freeze_bn: False
ckpt_file: "/data/mjq/ckpt/FCN8s_1-133_300.ckpt"

# ======================================================================================
# Export options
file_name: "fcn8s"
file_format: MINDIR

