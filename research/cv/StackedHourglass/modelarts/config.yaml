  job_desc: null
  config:
    flavor:
      code: modelarts.kat1.xlarge
    log_url: null
    parameter:
      - label: "batch_size"
        value: "32"
        editable: true
        required: false
      - label: "num_epoch"
        value: "100"
        editable: true
        required: false
      - label: "save_checkpoint_epochs"
        value: "5"
        editable: true
        required: false
      - label: "keep_checkpoint_max"
        value: "20"
        editable: true
        required: false
      - label: "loss_log_interval"
        value: "1"
        editable: true
        required: false
      - label: "initial_lr"
        value: "0.001"
        editable: true
        required: false
      - label: "decay_rate"
        value: "0.985"
        editable: true
        required: false
      - label: "decay_epoch"
        value: "1"
        editable: true
        required: false
    inputs:
      - data_source:
          obs:
            obs_url: null
    outputs:
      - value: null

create_model:
  model_type: MindSpore
  description: null

create_service:
  schedule:
    - duration: 1
      time_units: HOURS
      type: stop
  description: null
  config:
    - specification: modelarts.kat1.xlarge